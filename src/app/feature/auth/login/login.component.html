<div class="container">

  <section class="section register min-vh-100 d-flex flex-column align-items-center justify-content-center py-4">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-lg-4 col-md-6 d-flex flex-column align-items-center justify-content-center">

          <div class="d-flex justify-content-center py-4">
            <p class="logo d-flex align-items-center w-auto">
              <img src="images/logo.png" alt="">
              <span class="d-none d-lg-block">{{'taskManagement' | translate }}  </span>
            </p>
          </div>

          <div class="card mb-3">

            <div class="card-body">

              <div class="pt-4 pb-2">
                <h5 class="card-title text-center fs-1"><i class="bi bi-person-circle"></i></h5>
                <p class="text-center small">{{'enterInfoToLogin' | translate}}</p>
              </div>

              <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="row g-2" >

                <div class="col-12">
                  <app-email [formGroup]="loginForm" 
                             [controlName]="'email'" 
                             [placeholder]="'email@example.com'" 
                             [label]="'email'"
                             [autocomplete]="'on'"/>
                </div>

                <div class="col-12">
                  <app-password [formGroup]="loginForm" 
                                [controlName]="'password'" 
                                [placeholder]="'password'"
                                [label]="'enterPassword'" />
                </div>
                <div class="col-12">
                  <app-button [textButton]="'login'"
                              [typeButton]="'submit'">
                  </app-button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>

  </section>

</div>
