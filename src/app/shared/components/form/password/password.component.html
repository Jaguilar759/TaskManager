<form [formGroup]="formGroup()">
  <mat-form-field class="w-100" [appearance]="appearance()">
    <mat-label>{{label() | translate}}</mat-label>
    <input matInput [type]="isPasswordVisible() ? 'password' : 'text'" [formControlName]="controlName()"  [placeholder]="placeholder() | translate"/>
    <button
      type="button"
      mat-icon-button
      matSuffix
      (click)="clickEventPassword($event)"
      [attr.aria-label]="'Hide password'"
      [attr.aria-pressed]="isPasswordVisible()"
    >
    <mat-icon>{{isPasswordVisible() ? 'visibility_off' : 'visibility'}}</mat-icon>
    </button>
    @if (isValidField(controlName())) {
      <mat-error>{{ getFieldError(controlName()) }}</mat-error>
    }
  </mat-form-field>
  </form>
